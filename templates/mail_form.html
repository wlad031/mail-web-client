{% extends "mailbox.html" %}

{% block mail_content %}

<form class="form-horizontal" role="form"
      action="/mail_form/{{ section }}{% if updated_id %}/{{ updated_id }}{% endif %}" method="POST">

    <div class="form-group">
        <label class="control-label col-sm-2" for="recipient">To:</label>

        <div class="col-sm-10">
            {{ form.recipient(class_="form-control", text_="asdasdasd") }}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="subject">Subject:</label>

        <div class="col-sm-10">
            {{ form.subject(class_="form-control") }}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="text">Text:</label>

        <div class="col-sm-10">
            {{ form.text(class_="form-control") }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-7"></div>
        <div class="col-sm-5">

            {% if updated_id %}
            <a href="/delete/{{ section }}/{{ updated_id }}">
                <button id="btn-delmail" class="btn btn-default" name="" type="button">Delete</button>
            </a>
            {% else %}
            <a href="/mailbox">
                <button id="btn-delmail2" class="btn btn-default" name="" type="button">Delete</button>
            </a>
            {% endif %}

            <button id="btn-savemail" class="btn btn-default" name="submit" type="submit" value="save">Save</button>
            <button id="btn-sendmail" class="btn btn-primary" name="submit" type="submit" value="send">Send</button>
        </div>
    </div>

</form>

{% endblock %}
